<!DOCTYPE html>
<html>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }

  th,
  td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
</style>

<body>


  <input type="radio" id="verde" name="color" checked>
  <label for="verde">Verde</label>
  <input type="radio" id="azul" name="color">
  <label for="verde">Azul</label>
  <input type="radio" id="naranja" name="color">
  <label for="naranja">Naranja</label>
  <br>
  <br>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Points</th>
    </tr>
    <tr>
      <td>Peter</td>
      <td>Griffin</td>
      <td>$100</td>
    </tr>
    <tr>
      <td>Lois</td>
      <td>Griffin</td>
      <td>$150</td>
    </tr>
    <tr>
      <td>Joe</td>
      <td>Swanson</td>
      <td>$300</td>
    </tr>
    <tr>
      <td>Cleveland</td>
      <td>Brown</td>
      <td>$250</td>
    </tr>
  </table>




</body>
<style>
  :root {
    --blue: blue;
    --green: green;
    --orange: orange;
  }

  #verde:checked~table {
    background-color: var(--green);
  }

  #azul:checked~table {
    background-color: var(--blue);
  }

  #naranja:checked~table {
    background-color: var(--orange);
  }
</style>

</html>
